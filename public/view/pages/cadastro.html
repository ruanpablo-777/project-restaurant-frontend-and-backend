<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>
<body class="light">
     <button class="switch-theme" onclick="toggleDarkMode()" ></button>

    <div class="box-cadastro-container">
        <form id="form-cadastro">
            <h1>Cadastro</h1>

            <div class="input-container">
                <input type="text" placeholder="Nome" id="nome" name="nome" required>
            </div>

            <div class="input-container">
                <input type="email" placeholder="Email" id="email" name="email" required>
            </div>

            <div class="input-container">
                <input type="password" placeholder="Senha" id="senha" name="senha" required>
            </div>

            <div class="input-container">
                <input type="number" placeholder="Idade" id="idade" name="idade" required>
            </div>

            <h2>Endereço</h2>

            <div class="input-container">
                <input type="text" placeholder="CEP" id="cep" name="cep" required>
            </div>

            <div class="input-container">
                <input type="text" placeholder="Estado" id="estado" name="estado" required>
            </div>

            <div class="input-container">
                <input type="text" placeholder="Cidade" id="cidade" name="cidade" required>
            </div>

            <div class="input-container">
                <input type="text" placeholder="Bairro" id="bairro" name="bairro" required>
            </div>

            <div class="input-container">
                <input type="text" placeholder="Rua" id="rua" name="rua" required>
            </div>

            <div class="input-container">
                <input type="text" placeholder="Número" id="numero" name="numero" required>
            </div>

            <button class="button-login" id="button-cadastro" type="submit">Cadastrar</button>

            <p>Já tem uma conta? <a href="../index.html">Login</a></p>
        </form>
    </div>
</body>

<script src="../js/darkMode.js"></script>
<script src="../js/api.js"></script>

</html>
